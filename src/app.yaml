runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap
- url: /jquery
  static_dir: jquery
- url: /css
  static_dir: css
- url: /images
  static_dir: images
- url: /js
  static_dir: js

- url: /v1/.*
  script: ApiHandlerV1.app

- url: /.*
  script: Newsletterman.app
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
# [END libraries]
